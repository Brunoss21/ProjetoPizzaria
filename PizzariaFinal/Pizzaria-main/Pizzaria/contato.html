                <div class="input">
                    <input id="username" placeholder="Nome" name="username" type="text">

                <div class="input">
                    <input id="email" name="email" placeholder="Email" type="email">

                <label for="">Telefone</label>
                <div class="input">
                    <input id="tell" name="tell" placeholder="Telefone" type="tel">

                    <button type="submit">Enviar</button>
                </div>
